<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Methods</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <style>
    .correct {
      color: green;
    }

    .wrong {
      color: red;
      background: pink;
    }

    .done {
      color: gray;
      text-decoration: line-through;
    }
  </style>

</head>

<body>
  <h1>jQuery Methods Demo</h1>

  <input type="text" placeholder="your name">

  <select name="select" id="">
    <option>Ostrich</option>
    <option>Turtle</option>
    <option>Toad</option>
  </select>

  <ul>
    <li class="wrong">Skittles</li>
    <li>Starburst</li>
    <li class="done">Twix</li>
  </ul>

  <img src="https://images.unsplash.com/photo-1472491235688-bdc81a63246e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=05297d6a133548da4eac65f10cdfd37d&auto=format&fit=crop&w=1050&q=80"
    alt="Cat">
  <img src="https://images.unsplash.com/photo-1472491235688-bdc81a63246e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=05297d6a133548da4eac65f10cdfd37d&auto=format&fit=crop&w=1050&q=80"
    alt="Cat">
  <img src="https://images.unsplash.com/photo-1472491235688-bdc81a63246e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=05297d6a133548da4eac65f10cdfd37d&auto=format&fit=crop&w=1050&q=80"
    alt="Cat">

<script>
  $("h1").addClass("correct");
  $("li").first().removeClass("wrong");
  $("li").last().removeClass("done");
</script>

</body>

</html>
